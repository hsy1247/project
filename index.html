<!doctype html>
<html>
<head>
  <title>ESC</title>
  <meta charset="utf8">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="colors.js"></script>
</head>
<body>
  <h1 id="ti"><a href="index.html">ESC</a></h1>
  <div id="grid">
    <ol>
      <li><a onclick="
        fetch ('lol').then(function(response){
          response.text().then(function(text){
            document.querySelector('#article').innerHTML = text;
          })
        });
      ">리그오브레전드</a></li>
      <li><a onclick="
        fetch ('hearthstone').then(function(response){
          response.text().then(function(text){
            document.querySelector('#article').innerHTML = text;
          })
        });
      ">하스스톤</a></li>
      <li><a onclick="
        fetch ('overwatch').then(function(response){
            response.text().then(function(text){
              document.querySelector('#article').innerHTML = text;
            })
          });
      ">오버워치</a></li>
    </ol>
    <div id="article">
      <h2>E-sports 일정</h2>
      <p>여기다가 시간표</p>
    </div>
  </div>
  <input type="button" value="night" onclick="
    nightmodhandler(this);
  ">
